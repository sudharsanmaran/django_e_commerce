
{% if messages %}
    {% for message in messages %}
    <div id="msg" class="alert alert-{{message.tags}}
         alert-dismissible fade show" role="alert"
         style="position: absolute; z-index: 1; top: 70px;
          right: 15px;">
        <h4>{{message}}</h4>
    </div>
<script>
    setTimeout(function() {
    $('#msg').fadeOut('fast');
    }, 100);
</script>

    {% endfor %}
{% endif %}

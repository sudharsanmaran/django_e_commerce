
{% extends 'app1/base.html' %}
{% load static %}
{% block content %}


    {% for p in products %}
    <div class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ p.name|title }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">${{ p.price }}</h1>
            <img src="{{ p.image.url }}" class="img-fluid" alt="Responsive image">
              <br>
              <br>
            <div>
                <a href="{% url "app1:remove_from_cart" p.id %}" class="btn btn-lg btn-block btn-outline-primary">remove</a>
{#                <button type="button" href="{% url "app1:remove_from_cart" %}" class="btn btn-lg btn-block btn-outline-primary">remove</button>#}
            </div>
          </div>
        </div>
      </div>
    </div>

    {% endfor %}

{% endblock %}

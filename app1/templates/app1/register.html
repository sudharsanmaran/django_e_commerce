{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myshop</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">My Shop</h5>
      <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="{% url "app1:home" %}">Home</a>
        <a class="p-2 text-dark" href="{% url "app1:cart" %}">Cart</a>
        <a class="p-2 text-dark" href="{% url "app1:order" %}">Check Out</a>
        <a class="p-2 text-dark" href="{% url "app1:your_order" %}">Your Order</a>

      </nav>
        {% if not user.is_athenticated %}
        <a class="btn btn-outline-primary" href="{% url "app1:login" %}">Login</a>
        {% endif %}
    </div>

    {% block content %}

    {% endblock %}


</body>
</html>
